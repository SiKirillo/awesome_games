<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Найди клад!</title>
    <link rel="stylesheet" type="text/css" href="gameStyle.css">
</head>

<body>
<div id="container">
    <h1>Найди клад!</h1>

    <div class="container_play">
        <img id="map" src="https://nostarch.com/images/treasuremap.png">
        <div id="distance_field">
            <span id="distance"></span>
        </div>
    </div>

    <div class="container_stop">
        <span>И вот зачем ты "Отмену" нажал? Теперь перезапуская страницу(F5)!</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="gameScript.js"></script>
</div>
</body>

</html>
